<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta content="zh-tw" http-equiv="Content-Language">
<title>交易費用試算器</title>
<link rel="stylesheet" type="text/css" href="general.css">
<script type="text/javascript" src="calculate.js"></script>
</head>
<body>
<p class="pClass1">折扣成數: <input id="Discount" name="Discount" oninput="Calculate()" type="number" value="" size="4" tabindex="1"></p>
<table id="tableOutside">
	<tr>
		<td valign="top">
			<div id="divBuy" class="divClassMain">
				<p id="pTittle">買入</p>
				<p>成交價: <input id="BuyPrice" name="BuyPrice" oninput="Calculate()" type="number" value="" size="4" tabindex="2"></p>
				<p>手續費: <input id="BuyFee" name="BuyFee" class="inputClass1" type="number" value="" size="4" readonly="readonly"></p>
			</div>
		</td>
		
		<td>
			<div id="divSell" class="divClassMain">
				<p id="pTittle">賣出</p>
				<p>成交價: <input id="SellPrice" name="SellPrice" oninput="Calculate()" type="number" value="" size="4" tabindex="3"></p>
				<p>手續費: <input id="SellFee" name="SellFee" class="inputClass1" type="number" value="" size="4" readonly="readonly"></p>
				<p>交易稅: <input id="SellTax" name="SellTax" class="inputClass1" type="number" value="" size="4" readonly="readonly"></p>
			</div>
		</td>
	</tr>
</table>
<p>總費用: <input id="Total" name="Total" class="inputClass1" type="number" value="" size="4" readonly="readonly"></p>
</body>
</html>
